<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph (for WhatsApp, Facebook, LinkedIn, etc.) -->

    <meta property="og:description" content="Join AppInSciences, the leading technology and innovation club at ENSA El Jadida. Empowering engineering minds through hackathons, workshops, and collaborative projects since 2013." />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Geo Tags for Morocco/El Jadida -->
    <meta name="geo.region" content="MA-06" />
    <meta name="geo.placename" content="El Jadida" />
    <meta name="geo.position" content="33.2316;-8.5007" />
    <meta name="ICBM" content="33.2316, -8.5007" />
    
    <!-- Favicon and App Icons - Using existing files -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Google Fonts with display=swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Structured Data (JSON-LD) for better SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AppInSciences",
      "alternateName": "AIS",
      "url": "https://app-in-science.cc/",
      "logo": "%PUBLIC_URL%/ais_web.png",
      "description": "Leading technology and innovation club at ENSA El Jadida, empowering engineering minds through hackathons, workshops, and collaborative projects since 2013.",
      "foundingDate": "2013",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "ENSA El Jadida",
        "addressLocality": "El Jadida",
        "addressRegion": "Casablanca-Settat",
        "addressCountry": "Morocco"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+212-xxx-xxx-xxx",
        "contactType": "Customer Service",
        "email": "appinscience@gmail.com"
      },
      "sameAs": [
        "https://www.instagram.com/appinsciences",
        "https://www.tiktok.com/@app.in.science",
        "https://www.linkedin.com/company/appinsciences-ensa"
      ],
      "memberOf": {
        "@type": "EducationalOrganization",
        "name": "ENSA El Jadida",
        "url": "http://www.ensa-eljadida.ac.ma/"
      }
    }
    </script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'monospace'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
              'jetbrains': ['JetBrains Mono', 'Monaco', 'Menlo', 'monospace'],
              'fira': ['Fira Code', 'Monaco', 'Menlo', 'monospace'],
            },
            colors: {
              'cyber-blue': '#00aaff',
              'cyber-dark': '#020208',
              'cyber-darker': '#0a0f1c',
              'cyber-darkest': '#050510',
            },
            animation: {
              'blink': 'blink 1s infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'bounce-slow': 'bounce 2s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse': 'spin-reverse 15s linear infinite',
              'ring-rotate': 'ring-rotate 10s linear infinite',
              'scan-rotate': 'scan-rotate 3s linear infinite',
              'grid-move': 'grid-move 20s linear infinite',
              'glitch-slide': 'glitch-slide 3s ease-in-out infinite',
            },
            keyframes: {
              blink: {
                '0%, 50%': { opacity: 1 },
                '51%, 100%': { opacity: 0 },
              },
              glow: {
                '0%': { filter: 'drop-shadow(0 0 30px rgba(0, 170, 255, 0.6))' },
                '100%': { filter: 'drop-shadow(0 0 50px rgba(0, 170, 255, 0.9))' },
              },
              'ring-rotate': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'scan-rotate': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'grid-move': {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(50px, 50px)' },
              },
              'glitch-slide': {
                '0%, 90%': { transform: 'translateX(-100%)' },
                '95%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
            },
          },
        },
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 20px; background: #020208; color: #00aaff; font-family: Arial, sans-serif;">

    <div id="root"></div>
    
    <!-- Performance monitoring script (optional) -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData && perfData.loadEventEnd > 0) {
            console.log('Page loaded in:', Math.round(perfData.loadEventEnd - perfData.navigationStart), 'ms');
          }
        }, 0);
      });
    </script>
  </body>
</html>
